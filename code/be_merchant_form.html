{% extends 'base.html' %}


{% block title %}
merchant-form
{% endblock title %}





{% block content %}



<div class="container mt-4 w-sm-75">

    <div class="card text-center">
        <h5 class="card-header p-3">Merchant Details</h5>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" id="myFile" name="avatar" class="form-control my-4 p-3 ">


                <div class="row  row-cols-1 row-cols-md-2">
                    <div class="col">
                        <div class="form-check ">
                            <input class="form-check-input " type="radio" name="merchant" id="merchant" value="True">
                            <label class="form-check-label" for="merchant">
                                Be Merchant
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="merchant" id="normal_user" checked
                                value="False">
                            <label class="form-check-label" for="normal_user">
                                Normal User
                            </label>
                        </div>
                    </div>

                    <div class="col ">
                        <input type="number" class="form-control mt-3 mt-md-0" name="age"
                            placeholder="Enter Age here...">
                        <input type="number" class="form-control mt-3" name="phone" placeholder="Phone Number here...">
                    </div>

                </div>




                <h3 class="text-start mt-2">Address:</h3>
                <div class="row mt-3 row-cols-1 row-cols-md-2 ">
                    <div class="col">
                        <input type="text" class=" form-control mt-2" name="street" placeholder="Street...">
                        <input type="text" class=" form-control mt-2" name="area" placeholder="Area...">
                        <input type="text" class=" form-control mt-3" name="city" placeholder="City...">
                    </div>

                    <div class="col">
                        <input type="number" class="form-control  mt-2" name="pin" placeholder="Pin Code...">
                        <input type="text" class="form-control  mt-2" name="state" placeholder="State...">
                        <input type="text" class="form-control mt-3" name="country" placeholder="Country...">
                    </div>
                </div>



                <a href=" #" class="btn btn-danger mt-4 mx-2 px-5 py-2" type=>Discard</a>
                <!-- <a href="#" class="btn btn-primary mt-4 mx-2  px-5 py-2" type="submit">Save</a> -->
                <input type="submit" value="Save" class=" btn btn-primary mt-4 mx-2 px-5 py-2">

            </form>
        </div>
    </div>


</div>


{% endblock content %}
