<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        <!-- font awesome icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Merchant Form</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-sm-top ">
            <div class="container">
                <a href="" class="navbar-brand">LOGO</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-center justify-content-end" id="navbarSupportedContent">
                    <form class="">
                        <input class="form-control " type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="fa-solid fa-cart-plus fa-shake fa-xl"
                                    style="color: white;"></i></a>
                        </li>

                        <li class="nav-item ms-md-4">
                            <a class="nav-link" href="#">username</a>
                        </li>
                        <li class="nav-item">

                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="menu1"
                                    data-bs-toggle="dropdown">
                                    <img class="rounded-circle" src="https://i.stack.imgur.com/KKhkr.png?s=128&g=1"
                                        height="30px" width="30px">
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                    <li><a class="dropdown-item me-3" href="#">setting</a></li>
                                    <li><a class="dropdown-item me-3" href="#">log out</a></li>

                                </ul>
                            </div>
                        </li>
                    </ul>

                </div>
        </nav>
        <div class="container mt-4 w-sm-75">

            <div class="card text-center">
                <h5 class="card-header p-3">Merchant Details</h5>
                <div class="card-body">
                    <form action="" method="post">
                        <!-- {% csrf_token %} -->
                        <input type="file" id="myFile" name="filename" class="form-control my-4 p-3 ">


                        <div class="row  row-cols-1 row-cols-md-2">
                            <div class="col">
                                <div class="form-check ">
                                    <input class="form-check-input " type="radio" name="merchant" id="merchant">
                                    <label class="form-check-label" for="merchant">
                                        Be Merchant
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="merchant" id="normal_user"
                                        checked>
                                    <label class="form-check-label" for="normal_user">
                                        Normal User
                                    </label>
                                </div>
                            </div>

                            <div class="col ">
                                <input type="number" class="form-control mt-3 mt-md-0" name="age"
                                    placeholder="Enter Age here...">
                                <input type="number" class="form-control mt-3" name="age"
                                    placeholder="Phone Number here...">
                            </div>

                        </div>




                        <h3 class="text-start mt-2">Address:</h3>
                        <div class="row mt-3 row-cols-1 row-cols-md-2 ">
                            <div class="col">
                                <input type="text" class=" form-control mt-2" name="street" placeholder="Street...">
                                <input type="text" class=" form-control mt-2" name="area" placeholder="Area...">
                                <input type="text" class=" form-control mt-3" name="city" placeholder="City...">
                            </div>

                            <div class="col">
                                <input type="number" class="form-control  mt-2" name="pin" placeholder="Pin Code...">
                                <input type="text" class="form-control  mt-2" name="state" placeholder="State...">
                                <input type="text" class="form-control mt-3" name="country" placeholder="Country...">
                            </div>
                        </div>









                        <a href=" #" class="btn btn-danger mt-4 mx-2 px-5 py-2" type=>Discard</a>
                        <a href="#" class="btn btn-primary mt-4 mx-2  px-5 py-2" type="submit">Upload</a>

                    </form>
                </div>
            </div>


        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>

</html>
